<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Crypto Website</title>
    <!-- Add FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Logo Section (Optional) -->
    <div class="logo-container">
        <img src="path-to-your-logo.png" alt="Crypto Logo" class="svg-logo">
    </div>

    <!-- Section 1: Welcome -->
    <div id="welcome-section" class="section visible">
        <h1>RUNE</h1>
        <p>Welcome</p>
        <button onclick="showWalletSection()">Get Started</button>
    </div>

    <!-- Section 2: Wallet Management -->
    <div id="wallet-section" class="section hidden">
        <h2>Wallet Management</h2>
        <div>
            <label for="wallet-input">Enter Wallet Address:</label>
            <input type="text" id="wallet-input" placeholder="Enter your wallet address">
            <button id="checkWalletBtn">Check Wallet</button>
            <button id="createWalletBtn">Create New Wallet</button>
        </div>
        <div id="created-wallet-output" style="margin-top: 20px; font-weight: bold; color: green;">
            <!-- New wallet address will appear here -->
        </div>
        <div id="wallet-info" style="margin-top: 20px; font-weight: bold;">
            <!-- Wallet balance or errors will be displayed here -->
        </div>
        <div id="wallet-created-success" class="success-message hidden">
            <i class="fa fa-check-circle"></i> Wallet created successfully!
        </div>
    </div>

    <!-- Section 3: Send Coins -->
    <div id="transaction-section" class="section hidden">
        <h2>Send Coins</h2>
        <div>
            <label for="payer-wallet-input">Payer Wallet Address:</label>
            <input type="text" id="payer-wallet-input" placeholder="Enter payer wallet address">
        </div>
        <div>
            <label for="payee-wallet-input">Payee Wallet Address:</label>
            <input type="text" id="payee-wallet-input" placeholder="Enter payee wallet address">
        </div>
        <div>
            <label for="amount-input">Amount:</label>
            <input type="number" id="amount-input" placeholder="Enter amount to send">
        </div>
        <button id="sendCoinsBtn">Send Coins</button>
        <div id="transaction-info" style="margin-top: 20px; font-weight: bold;">
            <!-- Transaction results or errors will be displayed here -->
        </div>
        <div id="transaction-success" class="success-message hidden">
            <i class="fa fa-check-circle"></i> Transaction successful!
        </div>
    </div>

    <!-- Section 4: Mining -->
    <div id="mining-section" class="section hidden">
        <h2>Mining in Progress...</h2>
        <p>Transaction is being processed. Coins sent successfully!</p>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
