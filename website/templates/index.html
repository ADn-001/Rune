<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Crypto Website</title>
</head>
<body>
    <div id="welcome-section">
        <h1>Welcome to the Crypto Demo</h1>
        <button onclick="showWalletSection()">I Have a Wallet</button>
    </div>
    <div id="wallet-section" style="display: none;">
        <h2>Enter Wallet Address</h2>
        <input type="text" id="wallet-input" placeholder="Enter your wallet address">
        <button onclick="checkWallet()">Submit</button>
        <div id="wallet-info"></div>
    </div>
    <div id="mining-section" style="display: none;">
        <h2>Mining in Progress...</h2>
        <p>Transaction is being processed. Coins sent successfully!</p>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
